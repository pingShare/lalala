<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可编辑表格</title>
    <style type="text/css">
        body{
            font-size:16px;
        }
        table{
            border:1px solid black;
            border-collapse:collapse;
            width:400px;
        }
        table td,th{
            width:50%;
            border:1px solid black;
            height:30px;
        }
        tbody th{
            background-color:#abc;
        }
    </style>
</head>
<body>
    <table>
    <thead>
    <tr>
        <th colspan="2"> 鼠标点击表格就可以编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">赵六</td>
    </tr>
    </tbody>
</table>

    <script src="../jquery-1.11.2.js"></script>
    <script>
        $(function () {
           $(".editable").on('click',function () {
                if ($(this).has("input").length>0 ) //是否有Input，有停止执行
                {
                    return false;
                }
                //没有内容
                var $input = $("<input type='text'>").val(this.innerHTML);  //获取匹配的元素集合中第一个元素的当前值或设置匹配的元素集合中每个元素的值
                $(this).empty().append($input);
                console.log($input);
                $input.trigger("focus");
           });
        });
    </script>
</body>
</html>
