<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右选择</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div .content{
            float: left;
            text-align: center;
            margin-left: 30px;

        }
        select{
            width:100px;
            height:160px;
            margin-left: 30px;
        }

    </style>
</head>
<body>
    <div class="content">
        <select multiple="multiple"  id="select1">
            <option value="1">001</option>
            <option value="2">002</option>
            <option value="3">003</option>
            <option value="4">004</option>
            <option value="5">005</option>
            <option value="6">006</option>
        </select>
        <div>
            <button id="add">选中项添加到下边</button>
            <button id="add_all">全部添加到下边</button>
        </div>
    </div>
    <div class="content">
        <select multiple="multiple"  id="select2">
            <option value="7">007</option>
        </select>
        <div>
            <button id="remove">选中项移除到上边</button>
            <button id="remove_all">全部移除到上边</button>
        </div>
    </div>

    <script src="../jquery-1.11.2.js"></script>
    <script>
        $(function () {
            $("#add").on("click",function () {
                $("#select1 option:selected").appendTo("#select2");
            });
            $("#add_all").on("click",function () {
                $("#select1 option").appendTo("#select2");
            });
            $("#remove").on("click",function () {
                $("#select2 option:selected").appendTo("#select1");
            });
            $("#remove_all").on("click",function () {
                $("#select2 option").appendTo("#select1");
            });
            $("#select1").on('dblclick',function () {
                $('option:selected',this).appendTo("#select2");
            });
            $("#select2").on('dblclick',function () {
                $('option:selected',this).appendTo("#select1");
            });
        })
    </script>
</body>
</html>
