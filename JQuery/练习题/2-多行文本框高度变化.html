       $(function () {    //按动按钮，滚动条滚动
           var $comment = $("#text");
           $("#up").on("click",function () {
                   if ($comment.height()>50){
                       $comment.stop().animate({scrollTop:"-=30"},400);
                   }
           });
           $("#down").on("click",function () {
                   if($comment.height()<300){
