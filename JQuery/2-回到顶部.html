       $(function () {   //JQ方法
           $("#div1").on("click",function () {
               var target;
               if(document.documentElement.scrollTop)
                   target = $("html");
               else
                   target = $("body");
               var timer = setInterval(function () {
                   var iScrollTop = target.scrollTop();   //scrollTop()方法返回或设置匹配元素的滚动条的垂直位置
                   if (iScrollTop<=0)
                       clearInterval(timer);
                   target.scrollTop(iScrollTop-=50);
               },100);
           })
       })
