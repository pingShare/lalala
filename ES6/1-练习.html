 let target = () => {
     console.log('target fn');
 };
 let handler = {
     apply(target,ctx,args){
         console.log('apply');
         return Reflect.apply(...arguments);
     }
 };
 let pro = new Proxy(target,handler);   //第一个参数是什么类型的，pro就是什么类型
