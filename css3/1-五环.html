<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .circle, .circle::after{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid black;
            position: absolute;
        }
        .circle::after{
            content: '';
            top: -10px;
            left: -10px;
        }
        .blue{
            border-color: blue;
            top:0;
            left: 0;
        }
        .blue::after{
            border-color: blue;
            content: '';
           z-index: 1;
            border-bottom-color: transparent;
        }
        .black{
             border-color: black;
             top: 0;
             left: 220px;
         }
        .black::after {
            border-color: black;
            content: '';
            z-index: 1;
            border-left-color: transparent;
        }
        .red{
            border-color: red;
            top: 0;
            left: 440px;
        }
        .red::after{
            border-color: red;
            content: '';
            z-index: 2;
            border-left-color: transparent;
        }
        .yellow{
            border-color: yellow;
            top: 110px;
            left: 110px;
        }
        .yellow::after{
            border-color: yellow;
            content: '';
        }
        .green{
            border-color: green;
            top: 110px;
            left: 330px;
        }
        .green::after{
            border-color: green;
            content: '';
            z-index: 1;
            border-top-color: transparent;
        }


    </style>
</head>
<body>
<div id="div1">
    <div class="circle blue"></div>
    <div class="circle black"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle green"></div>
</div>
</body>
</html>
