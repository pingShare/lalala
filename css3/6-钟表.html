<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }

        #clock{
            width: 400px;
            height: 400px;
            border-radius: 50% 50%;
            border:2px solid;
            margin:100px auto;
            position: relative;
        }
        #clock li{
            width: 2px;
            height: 16px;
            background-color: #000;
            position: absolute;
            left: 200px;
            /*transform: rotate(30deg);*/
            transform-origin: 0 200px;
        }
      /*  #clock li:nth-child(1){
            !*transform: rotate(0deg);*!
        }
        #clock li:nth-child(2){
            transform: rotate(6deg);
        }
        #clock li:nth-child(3){
            transform: rotate(12deg);
        }
        #clock li:nth-child(4){
            transform: rotate(18deg);
        }
        #clock li:nth-child(5){
            transform: rotate(24deg);
        }
        #clock li:nth-child(6){
            transform: rotate(30deg);
        }*/
        #hour,#minute,#second{
            width: 6px;
            background-color: #000;
            position: absolute;
            left: 200px;
            transform-origin:bottom;

        }
        #hour{
            height: 100px;
            top: 100px;
            width: 9px;
        }
        #minute{
            height: 130px;
            top: 70px;
            width: 6px;
        }
        #second{
            height: 150px;
            top: 50px;
            width: 4px;
        }
        #clock li:nth-child(5n+1){
            height: 27px;
        }

    </style>
</head>
<body>
<div id="clock">
    <ul id="ul1">
       <!-- <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>



<script>
    var oClock = document.getElementById("clock");
    var oHour = document.getElementById("hour");
    var oMinute = document.getElementById("minute");
    var oSecond = document.getElementById("second");
    var oUl = document.getElementById('ul1');
    var lis = '';
    for(var i=0; i<60; i++){
//            var str = document.createElement("<li></li>");
//            aUl.appendChild(str);
        lis += '<li style="transform: rotate('+ i*6 +'deg)"></li>';
    }
    oUl.innerHTML = lis;
run();

  setInterval(run,1000);
    function run() {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        oHour.style.transform = 'rotate('+ (hour * 30+minute/60*30) +'deg)';
        oMinute.style.transform = 'rotate('+ (minute * 6+second/60*6) +'deg)';
        oSecond.style.transform = 'rotate('+ second * 6 +'deg)';
    }




</script>

</body>
</html>
