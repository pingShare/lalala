<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 600px;
            margin:100px auto;
            position: relative;
        }
        #container img{
            position: absolute;
            top:0;
            left: 0;
            border:6px solid grey;
            -webkit-box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            -moz-box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            -ms-box-shadow:5px 5px 5px rgba(50, 50, 50, .4);
            -o-box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            -webkit-transition: all 1s  ease;
            -moz-transition: all 1s  ease;
            -ms-transition: all 1s  ease;
            -o-transition: all 1s  ease;
            transition: all 1s  ease;
        }
        #container img:first-child{
            transform: rotate(30deg);
        }
        #container img:last-child{
            transform: rotate(-20deg);
        }
        #container img:hover{
            z-index: 1;
            box-shadow: 10px 10px 5px rgba(50, 50, 50, .4);
            transform: scale(1.2) rotate(0);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img/img01.jpg" alt="">
        <img src="img/img02.jpg" alt="">
    </div>
</body>
</html>
