<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <div v-pre>{{msg}}</div>
      <div v-cloak>{{msg}}</div>

      <button @click="add">add</button>
       <div v-once>{{count}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello world',
               count:0
            },
            methods:{
                add(){
                    this.count++;
                }
            }
        });
        // console.log(vm);
    </script>
</body>
</html>
