<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <ul>
          <li v-for="(school,index) in list" >
              {{school}}--{{index}}
          </li>
      </ul>
      <ul>
          <li v-for="item in sortArr">
              {{item}}
          </li>
      </ul>
      <ul>
          <li v-for="(val,key,index) in obj">
              {{key}}:{{val}}:{{index}}
          </li>
      </ul>
      <ul>
          <li v-for="user in sortUser">
              {{user.name}}--{{user.age}}--{{user.school}}
          </li>
      </ul>
 
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:['林大','理工','农大'],
                arr:[1,8,3,3,2,5],
                obj:{
                    name:'zhangsan',
                    age:18,
                    school:'林大'
                },
                users:[
                    {
                        name:'zhangsan',
                        age: 18,
                        school: '理工'
                    }, {
                        name: 'lisi',
                        age: 20,
                        school: '农大'
                    }, {
                        name: 'wangwu',
                        age: 30,
                        school: '林大'
                    }
                ]
            },
            computed:{
                sortArr:function(){
                    return this.arr.sort(function(a,b){
                        return a-b;
                    });
                },
                sortUser:function(){
                    return this.users.sort(function(a,b){
                        return b.age - a.age;
                    });
                }
            }
        });
    </script>
</body>
</html>
