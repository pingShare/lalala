<body>
    <div id="app">
      {{firstName}} + {{lastName}} = {{fullName}}
    </div>
    <script src="vue.js"></script>
    <script>
      var vm = new Vue({
          el:"#app",
          data:{
            firstName:"f" ,
            lastName:"l",
            // fullName:""
          },
          computed:{
            fullName:function(){
                return this.firstName +' '+this.lastName;
            }
          }
         /*  watch:{
            firstName:function(val){

            lastName:function(val){
                this.fullName = this.firstName ;
            } 
            // 需要定义新属性并写入缓存computed，只是监测用watch就可以了
          }*/
      })
    </script>
</body>
