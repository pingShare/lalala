<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .div2{
         width: 100px;
         height: 100px;
         background-color: black;
     }
     .div1{
         width: 200px;
         height: 200px;
         background-color: blue;
     }
    </style>
</head>
<body>
    <div id="app">
        <button @click="add(2,$event)">加2</button>
        <div>{{count}}</div>

        <input type="text" @keyup.enter="handler"  v-model="keyword">
        <button v-on="{mousedown:doThis,mouseup:doThat}">button</button>

        <div class="div1" @click='clickDiv1'>
            <div class="div2" @click.stop="clickDiv2"></div>    <!--.stop阻止事件冒泡 -->
        </div>

        <a href="http://www.baidu.com" @click.prevent = "baiduHandler($event)">baidu</a>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                count:0,
                keyword:0
            },
            methods:{
                add(num,e){
                    this.count += num;
                },
                handler(){
                    this.count += parseInt(this.keyword);
                },
                doThis(){
                    console.log('doThis');
                },
                doThat(){
                    console.log('doThat');
                },
                clickDiv1(){
                    console.log("clickDiv1");
                },
                clickDiv2(){
                    console.log("clickDiv2");
                },
                baiduHandler(e){
                    e.preventDefault(); //阻止默认行为，不让超链接直接跳到百度页面
                }
            }
        });
        // console.log(vm);
    </script>
</body>
</html>
