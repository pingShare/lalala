<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang>
            <h1 slot="username">张三</h1>
            <span slot="age"></span>          
        </weichuang>
        <weichuang>
                <h1 slot="username">李四</h1>
              
        </weichuang>
    </div>

    <template id="temp">
        <div>
            <div>名字：<slot name="username"></slot></div>
            <div>年龄：<slot name="age">默认值</slot></div>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
       new Vue({
           el:'#app',
           components:{
               weichuang:{
                   template:`#temp`
               }
           }
       })
    </script>

</body>
</html>
