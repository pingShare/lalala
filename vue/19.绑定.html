    <div id="app">
        <input type="text" id="ipt">
        <h2 id="h2"></h2>
    </div>
    <script src="vue.js"></script>
    <script>
      /*  new Vue({

    //    数据绑定原理：用一个对象，es5里的object.defineProperty,建立起两者之间的关系
   var obj = {};
   var oIpt = document.getElementById('ipt');
   oIpt.onkeyup = function(){
       obj.name = this.value;   //obj的name属性？
   };

   Object.defineProperty(obj,'name',{
       get:function(){},
       set:function(val){
           document.getElementById('h2').innerHTML = val;
       }
   });
// diff算法
    </script>
