<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>
<script>
    function Cat(name) {
        this.name = name;
    }
    Cat.prototype.eat = function () {
        alert(this.name + ' is eating');
    }
    var cat1 = new Cat("momo");
    var cat2 = new Cat('coral');
    cat1.eat();
</script>
</body>
</html>
