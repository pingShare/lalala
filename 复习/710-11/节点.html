function next(elem) {

    function prev(elem) {
        do{
            elem = elem && elem.previousSibling;
        }while(elem && elem.nodeType != 1);
        return elem;
    }

    /**
     * 查找指定元素的最后一个孩子节点
     */
    function last(elem) {
        elem = elem.lastChild;
        return elem.nodeType == 1? elem:prev(elem);
    }
