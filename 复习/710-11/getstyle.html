<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getstyle</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: coral;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        var oDiv = document.getElementById("div1");

        function getStyle(elem,attr) {
            if (getComputedStyle)//标准
                return getComputedStyle(elem,false)[attr];
            else if (elem.currentStyle)  //ie
                return elem.currentStyle[attr];
            else return elem.style[attr];
        }
        //getStyle(oDiv,'width');
             console.log(getStyle(oDiv,'width'));
    </script>
</body>
</html>
