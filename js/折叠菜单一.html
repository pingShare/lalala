<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 100px;
            border:1px solid black;
            cursor: pointer;
        }
        #menu h3{
            background: #000;
            color: white;
            width: 100px;
        }
        #menu .submenu{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li>
                <h3>管理区</h3>
                <ul class="submenu">
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
            </li>
            <li>
                <h3>交流区</h3>
                <ul class="submenu">
                    <li>001</li>
                    <li>002</li>
                    <li>003</li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        var oMenu=document.getElementById("menu");
        //var oUl=oMenu.getElementsByTagName("ul");
        var aH3=oMenu.getElementsByTagName("h3");


        for(i=0;i<aH3.length;i++){
            aH3[i].index=i;
        aH3[i].onclick=function(){
           // var oUl=aH3[this].nextSibling;
//             if(oUl=1)
            var oUl=next(this);
            //console.log(oUl.style.display); 测试用
            if(oUl.style.display =="none"||oUl.style.display =="")
            {
//
                oUl.style.display="block";}
            else oUl.style.display="none";
            }

        };

        function next(elem){
                //兄弟方式  有兼容性问题
            do{
                elem=elem.nextSibling;
            }while(elem.nodeType!=1)  //IE8以下？
            return elem;
        }
    </script>
</body>
</html>
