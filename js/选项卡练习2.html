<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 250px;
            height: 300px;
            border:1px solid black;
            background-color: grey;
            margin:100px auto;
        }
        #nav{
            border-bottom: 1px solid black;
            height: 50px;
        }
        #nav li{
            width: 62px;
            height: 50px;
            background-color: pink;
            color: white;
            margin-right: 20px;
            line-height: 50px;
            text-align: center;
            float: left;
            cursor: pointer;
        }
        #nav .selected{
            background-color: olivedrab;
        }
        #block div{
            display: none;
        }
        #block div.selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">001</li>
        <li>002</li>
        <li>003</li>
    </ul>

    <div id="block">
        <div class="selected">001</div>
        <div>002</div>
        <div>003</div>
    </div>
</div>


    <script>
        var oNav=document.getElementById("nav");
        var aLi =oNav.getElementsByTagName("li");
        var oBlock = document.getElementById("block");
        var aDiv=oBlock.getElementsByTagName("div");

        for(i=0;i<aLi.length;i++){
            aLi[i].index=i;

            aLi[i].onclick=function(){
                for(i=0;i<aLi.length;i++){
                    aLi[i].className="";
                    aDiv[i].className="";
                }
                this.className="selected";
                aDiv[this.index].className="selected";
            }
        }
    </script>
</body>
</html>
